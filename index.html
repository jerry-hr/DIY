<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页面</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <!-- 头部 -->
    <div class="head">
        <div class="logo"></div>
        <div class="search">
            <input type="text">
            <div class="sousuo">
                <img src="/images/search.png" alt="">
            </div>
        </div>
        <div class="regist">
            <img src="/images/qq.png" alt="">

            <img src="/images/weixin.png" alt="">
        </div>
    </div>
    <!-- 内容 -->
    <div class="box">
        <div class="toolbar-x">
            <div class="x-li">
                <ul>
                    <li><img src="/images/jiahao.png" alt="" title="创建画布"></li>
                    <li><img src="/images/clock.png" alt="" title="导入时间"></li>
                    <li><img src="/images/juxing.png" alt="" title="创建边框"></li>
                    <li><img src="/images/hengxian.png" alt="" title="移动边框"></li>
                    <li><img src="/images/yuanju.png" alt="" title="选择块"></li>
                    <li><img src="/images/t.png" alt="" title="添加文字"></li>
                    <li><img src="/images/point.png" alt="" title="排列方式"></li>
                    <li><img src="/images/team.png" alt="" title="自由组件"></li>
                </ul>
            </div>
        </div>

        <div class="toolbar-y">
            <div class="y-li">
                <ul>
                    <li><img src="/images/xiguan.png" alt="" title="吸取颜色"></li>
                    <li><img src="/images/color.png" alt="" title="选择颜色"></li>
                    <li><img src="/images/jiantou.png" alt="" title="选择"></li>
                    <li><img src="/images/eye.png" alt="" title="显示"></li>
                </ul>
            </div>
        </div>
        <div class="juxing"></div>

    </div>


    <!-- 底部 -->
    <div class="foot"></div>

    <script src="js.js"></script>
</body>

</html>
